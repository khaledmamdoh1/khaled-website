
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقعي الشخصي</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .language-switcher {
      position: fixed;
      top: 15px;
      left: 20px;
      z-index: 999;
    }

    .language-switcher button {
      background-color: #00c37e;
      border: none;
      color: black;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .language-switcher button:hover {
      background-color: #00a86b;
    }
  </style>
</head>
<body>
  <div class="language-switcher">
    <button onclick="toggleLanguage()">EN</button>
  </div>

  <section class="hero">
    <div class="overlay">
      <h1 data-ar="مرحبًا، أنا خالد" data-en="Hello, I'm Khaled">مرحبًا، أنا خالد</h1>
      <a href="#portfolio" class="button" data-ar="شاهد أعمالي" data-en="View My Work">شاهد أعمالي</a>
    </div>
  </section>

  <section id="portfolio">
    <h2 data-ar="أعمالي" data-en="Portfolio">أعمالي</h2>
    <div class="portfolio-gallery">
      <div class="project">
        <img src="https://via.placeholder.com/250x150" />
        <div class="project-title" data-ar="مشروع 1" data-en="Project 1">مشروع 1</div>
      </div>
      <div class="project">
        <video src="" controls></video>
        <div class="project-title" data-ar="مشروع 2" data-en="Project 2">مشروع 2</div>
      </div>
    </div>
  </section>

  <section id="my-story">
    <h2 data-ar="قصتي" data-en="My Story">قصتي</h2>
    <p class="story-text" data-ar="أنا مصمم جرافيك ومحرر فيديو." data-en="I'm a graphic designer and video editor.">
      أنا مصمم جرافيك ومحرر فيديو.
    </p>
  </section>

  <section id="testimonials">
    <h2 data-ar="آراء العملاء" data-en="Testimonials">آراء العملاء</h2>
    <div class="testimonials-container">
      <div class="testimonial">
        <p data-ar="خدمة ممتازة!" data-en="Excellent service!">خدمة ممتازة!</p>
        <h4 data-ar="عميل 1" data-en="Client 1">عميل 1</h4>
      </div>
    </div>
  </section>

  <section id="faq">
    <h2 data-ar="الأسئلة الشائعة" data-en="FAQs">الأسئلة الشائعة</h2>
    <div class="faq-list">
      <div class="faq-item">
        <h4 data-ar="ما هي خدماتك؟" data-en="What services do you offer?">ما هي خدماتك؟</h4>
        <p data-ar="تصميم جرافيك، تحرير فيديو، والمزيد." data-en="Graphic design, video editing, and more.">تصميم جرافيك، تحرير فيديو، والمزيد.</p>
      </div>
    </div>
  </section>

  <script>
    function toggleLanguage() {
      const html = document.documentElement;
      const currentLang = html.getAttribute("lang");
      const newLang = currentLang === "ar" ? "en" : "ar";
      const newDir = newLang === "ar" ? "rtl" : "ltr";

      html.setAttribute("lang", newLang);
      html.setAttribute("dir", newDir);
      document.querySelector(".language-switcher button").innerText = newLang === "ar" ? "EN" : "AR";

      document.querySelectorAll("[data-ar]").forEach((el) => {
        el.textContent = newLang === "ar" ? el.getAttribute("data-ar") : el.getAttribute("data-en");
      });
    }
  </script>
</body>
</html>
